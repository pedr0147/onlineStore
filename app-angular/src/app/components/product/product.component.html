<div>
  <p-menubar>
      <a style="padding-right: 700px"  routerLink="/product"><h1>ShopCenter</h1></a>
      <p-button [ngStyle]="{'margin-right':'50px'}" routerLink="/cart" label="Cart" icon="pi pi-shopping-cart" badge="{{(cartService.products | async)?.length}}"></p-button>
  </p-menubar>
  <p>
</div>

<p-table [value]="products">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      Products
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Description</th>
      <th>Price</th>
      <th>Status</th>
      <th>Buy</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.id}}</td>
      <td>{{product.productName}}</td>
      <td>{{product.productCategorie}}</td>
      <td>{{product.productDescription}}</td>
      <td>{{product.productPrice | currency:'EUR'}}</td>
      <td><span [class]="'product-badge status-' + product.status">{{product.status}}</span></td>
      <td><p-button label="Buy" (onClick)="buy(product)"></p-button></td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      In total there are {{products ? products.length : 0 }} products.
    </div>
  </ng-template>
</p-table>
